<!doctype html>
<html>

<head>
<title>Form Validation Example</title>
</head>
<body>

<form method="post" name="Form"
value="Form" onsubmit="return ValidateForm()">


    <p>First Name: <input id="first" type="text" name="FirstName"></p>
	
	<p>Full Name:<input id="full" type="text" name="FullName"></p>
	 <p> Age:    <input id="age" type="text" name="Age"></p>
    <p>E-mail Id:  <input id="email" type="text" name="Email"></p>
    <p>Address :<br>
	<textarea id="address" rows="4" cols="50" ></textarea><br></p>
      <p>Gender <br> <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br></p>
 
  
   <p><input type="submit" value="Submit" name="submit">
    <input type="reset" value="Reset" name="reset"></p>
  
</form>
  
  
  <script>
  function ValidateForm()
{
 
   var name = document.getElementById("first").value;
	var full=document.getElementById("full").value;
    var email = document.getElementById("email").value;
	var age= document.getElementById("age").value;
    
	var add=document.getElementById("address").value;
   
	
	
    if (name===""||(/^[a-zA-Z]*$/.test(name) == false))
    {
        window.alert("your first name field is not correct.");
        name.focus();
        return false;
    }
	
	if (full.trim()===""||(/^[a-zA-Z" "]*$/.test(full) == false) )
    {
        window.alert("your full name field  is not correct.");
        full.focus();
        return false;
    }
    
	
	if((/^[0-9]*$/.test(age) == false))
	{
	window.alert("your age  field is not correct");
        age.focus();
        return false;
	}
  if ((/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/).test(email)==false)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
	
	
	
	if((/^[a-zA-Z0-9\:\-\,\. ]*$/.test(add) == false))
	{
	window.alert("your address  field is not correct");
        address.focus();
        return false;
	}
    
  return true;
}
</script>
</body>
</html>
